{%extends 'base.html'%}
{%load static%}<!--csss i almak için yapıoruz settings den static in oldugunu bulablr bu yuzden ismini static koyduk ve base.html e stati in linkini vercez-->

{%block content%}


<div class="container tweetform"><!--bunuda isimini belirtmek için div açtıkcss de .tewwtform ile işlem yapabilmek için containerde bootstrapdeki container-->
    <form action="" method="POST">
        {% csrf_token %}
        {%for field in form%}
        <div class="form-control">
            {{field.label_tag}}
            {{field}}
          </div>
        {%endfor%}
        <!--bunu ozellestirebilirsin gün57 249. video izle-->
        <button type="submit" class="btn btn-primary">Send Tweet</button>
      </form>
    </div>
 
{% endblock %}
